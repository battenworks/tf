name: release tf

on:
  push:
    tags:
      - 'v**'

jobs:
  release:
    strategy:
      matrix:
        os: [linux, darwin, windows]
    env:
      GOARCH: amd64
      GOOS: ${{ matrix.os }}
    name: release
    runs-on: ubuntu-latest
    outputs:
      sha_linux: ${{ steps.shasum.outputs.sha_linux }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - run: go test
        working-directory: tf
        env:
          GOOS: linux

      - run: go build -o ../artifacts/tf${{ matrix.os == 'windows' && '.exe' || '' }}
        working-directory: tf
        env:
          GOOS: ${{ matrix.os }}

      - run: .github/build.sh
        env:
          ARTIFACT_DIRECTORY: artifacts
          BINARY_NAME: tf
          GITHUB_REF: ${{ github.ref }}

      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "artifacts/*{.tar.gz,_checksum.txt}"
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

      - if: matrix.os == 'darwin' || matrix.os == 'linux'
        id: shasum
        run: |
          echo ::set-output name=sha_${{matrix.os}}::"$(shasum -a 256 *.tar.gz | awk '{printf $1}')"
